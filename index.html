<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESP32 Motor Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ESP32 Motor Control via Bluetooth</h1>

  <button id="connectBtn">ðŸ”Œ Connect to ESP32</button>

  <div class="control-panel">
    <label>Motor Speed:
      <input type="range" id="motorSpeed" min="0" max="255" value="0">
      <span id="speedValue">0</span>
    </label>

    <label>Kp: <input type="number" id="kp" step="0.01" value="0.8"></label>
    <label>Ki: <input type="number" id="ki" step="0.01" value="0.0"></label>
    <label>Kd: <input type="number" id="kd" step="0.01" value="0.0"></label>
    <label>Offset Angle: <input type="number" id="offset" step="0.1" value="0"></label>
    <label>Desired Angle: <input type="number" id="desired" step="0.1" value="0"></label>

    <button id="updateParams">Update Parameters</button>
  </div>

  <div class="output">
    <p>Current Motor Speed: <span id="currentSpeed">---</span></p>
    <p>Inclination Angle: <span id="angle">---</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
